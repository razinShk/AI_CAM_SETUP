<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SportsCam - AI Football Tracking</title>
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
 <style>
  .gradient-bg {
   background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .card-hover {
   transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .card-hover:hover {
   transform: translateY(-5px);
   box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
  }

  .video-container {
   position: relative;
   width: 100%;
   height: 0;
   padding-bottom: 56.25%;
   /* 16:9 aspect ratio */
  }

  .video-container video {
   position: absolute;
   top: 0;
   left: 0;
   width: 100%;
   height: 100%;
   object-fit: cover;
  }
 </style>
</head>

<body class="bg-gray-50">
 <!-- Navigation -->
 <nav class="gradient-bg shadow-lg">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
   <div class="flex justify-between h-16">
    <div class="flex items-center">
     <div class="flex-shrink-0">
      <h1 class="text-white text-2xl font-bold">
       <i class="fas fa-video mr-2"></i>SportsCam
      </h1>
     </div>
     <div class="hidden md:ml-6 md:flex md:space-x-8">
      <a href="#dashboard" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Dashboard</a>
      <a href="#turfs" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Turfs</a>
      <a href="#highlights"
       class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Highlights</a>
      <a href="#social" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">Social</a>
     </div>
    </div>
    <div class="flex items-center space-x-4">
     <button id="notifications-btn" class="text-white hover:text-gray-200">
      <i class="fas fa-bell text-lg"></i>
      <span id="notification-count" class="hidden bg-red-500 text-white text-xs rounded-full px-1 ml-1">0</span>
     </button>
     <div class="relative">
      <button id="user-menu-btn" class="flex items-center text-white hover:text-gray-200">
       <img id="user-avatar" class="h-8 w-8 rounded-full mr-2" src="https://via.placeholder.com/32" alt="User">
       <span id="user-name">User</span>
       <i class="fas fa-chevron-down ml-1"></i>
      </button>
      <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
       <a href="#profile" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Profile</a>
       <a href="#settings" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Settings</a>
       <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Logout</a>
      </div>
     </div>
    </div>
   </div>
  </div>
 </nav>

 <!-- Main Content -->
 <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">

  <!-- Login Modal -->
  <div id="login-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
   <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
    <div class="mt-3">
     <h3 class="text-lg font-medium text-gray-900 text-center mb-4">Welcome to SportsCam</h3>

     <!-- Login/Register Tabs -->
     <div class="flex mb-4">
      <button id="login-tab" class="flex-1 py-2 px-4 bg-blue-500 text-white rounded-l-md">Login</button>
      <button id="register-tab" class="flex-1 py-2 px-4 bg-gray-200 text-gray-700 rounded-r-md">Register</button>
     </div>

     <!-- Login Form -->
     <form id="login-form">
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
       <input type="email" id="login-email"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
       <input type="password" id="login-password"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Login</button>
     </form>

     <!-- Register Form -->
     <form id="register-form" class="hidden">
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2">Username</label>
       <input type="text" id="register-username"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
       <input type="email" id="register-email"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
       <input type="password" id="register-password"
        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
      </div>
      <div class="mb-4">
       <label class="block text-gray-700 text-sm font-bold mb-2">Role</label>
       <select id="register-role" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500">
        <option value="player">Player</option>
        <option value="turf_owner">Turf Owner</option>
       </select>
      </div>
      <button type="submit"
       class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Register</button>
     </form>
    </div>
   </div>
  </div>

  <!-- Dashboard Section -->
  <div id="dashboard-section">
   <!-- Stats Cards -->
   <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
    <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
     <div class="p-5">
      <div class="flex items-center">
       <div class="flex-shrink-0">
        <i class="fas fa-video text-blue-500 text-2xl"></i>
       </div>
       <div class="ml-5 w-0 flex-1">
        <dl>
         <dt class="text-sm font-medium text-gray-500 truncate">Active Cameras</dt>
         <dd id="active-cameras" class="text-lg font-medium text-gray-900">0</dd>
        </dl>
       </div>
      </div>
     </div>
    </div>

    <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
     <div class="p-5">
      <div class="flex items-center">
       <div class="flex-shrink-0">
        <i class="fas fa-play-circle text-green-500 text-2xl"></i>
       </div>
       <div class="ml-5 w-0 flex-1">
        <dl>
         <dt class="text-sm font-medium text-gray-500 truncate">Recording Sessions</dt>
         <dd id="recording-sessions" class="text-lg font-medium text-gray-900">0</dd>
        </dl>
       </div>
      </div>
     </div>
    </div>

    <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
     <div class="p-5">
      <div class="flex items-center">
       <div class="flex-shrink-0">
        <i class="fas fa-star text-yellow-500 text-2xl"></i>
       </div>
       <div class="ml-5 w-0 flex-1">
        <dl>
         <dt class="text-sm font-medium text-gray-500 truncate">Total Highlights</dt>
         <dd id="total-highlights" class="text-lg font-medium text-gray-900">0</dd>
        </dl>
       </div>
      </div>
     </div>
    </div>

    <div class="bg-white overflow-hidden shadow rounded-lg card-hover">
     <div class="p-5">
      <div class="flex items-center">
       <div class="flex-shrink-0">
        <i class="fas fa-users text-purple-500 text-2xl"></i>
       </div>
       <div class="ml-5 w-0 flex-1">
        <dl>
         <dt class="text-sm font-medium text-gray-500 truncate">Active Players</dt>
         <dd id="active-players" class="text-lg font-medium text-gray-900">0</dd>
        </dl>
       </div>
      </div>
     </div>
    </div>
   </div>

   <!-- Quick Actions -->
   <div class="bg-white shadow rounded-lg mb-8">
    <div class="px-4 py-5 sm:p-6">
     <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Quick Actions</h3>
     <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <button id="start-recording-btn"
       class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
       <i class="fas fa-play mr-2"></i>Start Recording
      </button>
      <button id="view-highlights-btn"
       class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
       <i class="fas fa-star mr-2"></i>View Highlights
      </button>
      <button id="manage-turfs-btn"
       class="bg-purple-500 hover:bg-purple-600 text-white font-bold py-3 px-4 rounded-lg flex items-center justify-center">
       <i class="fas fa-cog mr-2"></i>Manage Turfs
      </button>
     </div>
    </div>
   </div>
  </div>

  <!-- Turfs Section -->
  <div id="turfs-section" class="hidden">
   <div class="bg-white shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6">
     <div class="flex justify-between items-center mb-4">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Turf Management</h3>
      <button id="add-turf-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
       <i class="fas fa-plus mr-2"></i>Add Turf
      </button>
     </div>

     <div id="turfs-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Turf cards will be populated here -->
     </div>
    </div>
   </div>
  </div>

  <!-- Highlights Section -->
  <div id="highlights-section" class="hidden">
   <div class="bg-white shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6">
     <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Your Highlights</h3>

     <!-- Filter Options -->
     <div class="mb-6 flex flex-wrap gap-4">
      <select id="session-filter" class="px-3 py-2 border rounded-md">
       <option value="">All Sessions</option>
      </select>
      <select id="tag-filter" class="px-3 py-2 border rounded-md">
       <option value="">All Tags</option>
       <option value="goal">Goals</option>
       <option value="save">Saves</option>
       <option value="tackle">Tackles</option>
      </select>
      <button id="refresh-highlights" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
       <i class="fas fa-refresh mr-2"></i>Refresh
      </button>
     </div>

     <div id="highlights-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Highlight cards will be populated here -->
     </div>
    </div>
   </div>
  </div>

  <!-- Social Section -->
  <div id="social-section" class="hidden">
   <div class="bg-white shadow rounded-lg">
    <div class="px-4 py-5 sm:p-6">
     <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Social Feed</h3>

     <div id="social-feed" class="space-y-6">
      <!-- Social posts will be populated here -->
     </div>

     <div class="text-center mt-6">
      <button id="load-more-posts" class="bg-blue-500 text-white px-6 py-2 rounded-md hover:bg-blue-600">
       Load More
      </button>
     </div>
    </div>
   </div>
  </div>
 </div>

 <!-- Recording Control Modal -->
 <div id="recording-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
   <div class="mt-3">
    <h3 class="text-lg font-medium text-gray-900 text-center mb-4">Recording Control</h3>

    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2">Select Turf</label>
     <select id="recording-turf-select" class="w-full px-3 py-2 border rounded-md">
      <!-- Options populated dynamically -->
     </select>
    </div>

    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2">Session Name</label>
     <input type="text" id="session-name" class="w-full px-3 py-2 border rounded-md" placeholder="Game Session">
    </div>

    <div class="mb-4">
     <label class="block text-gray-700 text-sm font-bold mb-2">Duration (minutes)</label>
     <input type="number" id="session-duration" class="w-full px-3 py-2 border rounded-md" value="60" min="1" max="180">
    </div>

    <div class="flex justify-between">
     <button id="cancel-recording" class="bg-gray-500 text-white py-2 px-4 rounded-md hover:bg-gray-600">Cancel</button>
     <button id="confirm-recording" class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600">Start
      Recording</button>
    </div>

    <!-- Recording Status -->
    <div id="recording-status" class="hidden mt-4 p-4 bg-green-100 rounded-md">
     <div class="flex items-center">
      <div class="animate-pulse bg-red-500 w-3 h-3 rounded-full mr-2"></div>
      <span class="text-green-800">Recording in progress...</span>
     </div>
     <div class="mt-2">
      <span id="recording-timer" class="font-mono text-lg">00:00:00</span>
     </div>
     <button id="stop-recording" class="mt-2 bg-red-500 text-white py-2 px-4 rounded-md hover:bg-red-600">
      <i class="fas fa-stop mr-2"></i>Stop Recording
     </button>
    </div>
   </div>
  </div>
 </div>

 <!-- Toast Notifications -->
 <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2">
  <!-- Toast messages will appear here -->
 </div>

 <script src="js/app.js"></script>
</body>

</html>
