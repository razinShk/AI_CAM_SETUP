<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>SportsCam - Mobile</title>

 <!-- PWA Meta Tags -->
 <meta name="theme-color" content="#667eea">
 <meta name="apple-mobile-web-app-capable" content="yes">
 <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
 <meta name="apple-mobile-web-app-title" content="SportsCam">

 <!-- PWA Icons -->
 <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192x192.png">
 <link rel="apple-touch-icon" href="icons/icon-192x192.png">
 <link rel="manifest" href="manifest.json">

 <!-- Styles -->
 <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
 <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

 <style>
  /* Custom mobile styles */
  .mobile-container {
   max-width: 100vw;
   overflow-x: hidden;
  }

  .story-container {
   display: flex;
   overflow-x: auto;
   scroll-snap-type: x mandatory;
   -webkit-overflow-scrolling: touch;
  }

  .story-item {
   flex: 0 0 80px;
   scroll-snap-align: start;
  }

  .video-feed {
   height: calc(100vh - 140px);
   overflow-y: auto;
  }

  .video-post {
   height: calc(100vh - 140px);
   position: relative;
  }

  .video-post video {
   width: 100%;
   height: 100%;
   object-fit: cover;
  }

  .video-overlay {
   position: absolute;
   bottom: 0;
   left: 0;
   right: 0;
   background: linear-gradient(transparent, rgba(0, 0, 0, 0.7));
   color: white;
   padding: 20px;
  }

  .action-buttons {
   position: absolute;
   right: 15px;
   bottom: 100px;
   display: flex;
   flex-direction: column;
   gap: 20px;
  }

  .action-btn {
   width: 50px;
   height: 50px;
   border-radius: 50%;
   display: flex;
   align-items: center;
   justify-content: center;
   color: white;
   font-size: 20px;
   backdrop-filter: blur(10px);
   background: rgba(255, 255, 255, 0.2);
  }

  .bottom-nav {
   position: fixed;
   bottom: 0;
   left: 0;
   right: 0;
   background: white;
   border-top: 1px solid #e5e7eb;
   display: flex;
   justify-content: around;
   padding: 10px 0;
   z-index: 50;
  }

  .nav-item {
   flex: 1;
   text-align: center;
   padding: 5px;
   color: #6b7280;
  }

  .nav-item.active {
   color: #667eea;
  }

  .floating-record-btn {
   position: fixed;
   bottom: 80px;
   right: 20px;
   width: 60px;
   height: 60px;
   border-radius: 50%;
   background: linear-gradient(135deg, #ff6b6b, #ee5a24);
   color: white;
   display: flex;
   align-items: center;
   justify-content: center;
   font-size: 24px;
   box-shadow: 0 4px 20px rgba(238, 90, 36, 0.4);
   z-index: 40;
  }

  .pulse {
   animation: pulse 2s infinite;
  }

  @keyframes pulse {

   0%,
   100% {
    opacity: 1;
   }

   50% {
    opacity: 0.5;
   }
  }

  .swipe-indicator {
   position: absolute;
   right: 10px;
   top: 50%;
   transform: translateY(-50%);
   color: white;
   opacity: 0.7;
   animation: bounce 2s infinite;
  }

  @keyframes bounce {

   0%,
   20%,
   50%,
   80%,
   100% {
    transform: translateY(-50%);
   }

   40% {
    transform: translateY(-60%);
   }

   60% {
    transform: translateY(-40%);
   }
  }
 </style>
</head>

<body class="bg-black mobile-container">

 <!-- Loading Screen -->
 <div id="loading-screen" class="fixed inset-0 bg-black flex items-center justify-center z-50">
  <div class="text-center text-white">
   <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-white mx-auto mb-4"></div>
   <p>Loading SportsCam...</p>
  </div>
 </div>

 <!-- Main Content -->
 <div id="main-content" class="hidden">

  <!-- Stories Section -->
  <div id="stories-section" class="bg-black p-4">
   <div class="story-container pb-2">
    <!-- Add Story Button -->
    <div class="story-item mr-3">
     <div
      class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center text-white text-2xl">
      <i class="fas fa-plus"></i>
     </div>
     <p class="text-white text-xs text-center mt-1">Your Story</p>
    </div>

    <!-- Story Items (populated dynamically) -->
    <div id="stories-container" class="flex">
     <!-- Stories will be added here -->
    </div>
   </div>
  </div>

  <!-- Video Feed -->
  <div id="video-feed" class="video-feed">
   <!-- Video posts will be populated here -->
  </div>

  <!-- Profile Section -->
  <div id="profile-section" class="hidden bg-black text-white min-h-screen">
   <div class="p-4">
    <!-- Profile Header -->
    <div class="flex items-center justify-between mb-6">
     <button id="back-to-feed" class="text-white text-xl">
      <i class="fas fa-arrow-left"></i>
     </button>
     <h2 class="text-lg font-semibold">Profile</h2>
     <button class="text-white text-xl">
      <i class="fas fa-cog"></i>
     </button>
    </div>

    <!-- Profile Info -->
    <div class="text-center mb-6">
     <img id="profile-avatar" src="https://via.placeholder.com/100" class="w-24 h-24 rounded-full mx-auto mb-4">
     <h3 id="profile-username" class="text-xl font-bold">Username</h3>
     <p id="profile-bio" class="text-gray-400 mt-2">Football enthusiast</p>

     <div class="flex justify-center space-x-8 mt-4">
      <div class="text-center">
       <div id="profile-highlights-count" class="text-xl font-bold">0</div>
       <div class="text-gray-400 text-sm">Highlights</div>
      </div>
      <div class="text-center">
       <div id="profile-followers-count" class="text-xl font-bold">0</div>
       <div class="text-gray-400 text-sm">Followers</div>
      </div>
      <div class="text-center">
       <div id="profile-following-count" class="text-xl font-bold">0</div>
       <div class="text-gray-400 text-sm">Following</div>
      </div>
     </div>
    </div>

    <!-- Profile Highlights Grid -->
    <div id="profile-highlights" class="grid grid-cols-3 gap-1">
     <!-- User highlights will be populated here -->
    </div>
   </div>
  </div>

  <!-- Search Section -->
  <div id="search-section" class="hidden bg-black text-white min-h-screen">
   <div class="p-4">
    <div class="mb-4">
     <input type="text" id="search-input" placeholder="Search players, teams, highlights..."
      class="w-full bg-gray-800 text-white p-3 rounded-lg">
    </div>

    <!-- Trending Hashtags -->
    <div class="mb-6">
     <h3 class="text-lg font-semibold mb-3">Trending</h3>
     <div class="flex flex-wrap gap-2">
      <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">#goal</span>
      <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">#save</span>
      <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">#skills</span>
      <span class="bg-gray-800 px-3 py-1 rounded-full text-sm">#football</span>
     </div>
    </div>

    <!-- Search Results -->
    <div id="search-results">
     <!-- Search results will be populated here -->
    </div>
   </div>
  </div>

  <!-- Recording Section -->
  <div id="recording-section" class="hidden bg-black text-white min-h-screen">
   <div class="p-4">
    <h2 class="text-xl font-bold mb-4">Start Recording</h2>

    <!-- Quick Record Button -->
    <button id="quick-record-btn" class="w-full bg-red-500 text-white py-4 rounded-lg mb-4 text-lg font-semibold">
     <i class="fas fa-video mr-2"></i>Quick Record (1 Hour)
    </button>

    <!-- Custom Recording -->
    <div class="bg-gray-800 p-4 rounded-lg mb-4">
     <h3 class="font-semibold mb-3">Custom Recording</h3>

     <div class="mb-3">
      <label class="block text-sm mb-1">Session Name</label>
      <input type="text" id="mobile-session-name" class="w-full bg-gray-700 p-2 rounded" placeholder="Game Session">
     </div>

     <div class="mb-3">
      <label class="block text-sm mb-1">Duration (minutes)</label>
      <select id="mobile-duration" class="w-full bg-gray-700 p-2 rounded">
       <option value="30">30 minutes</option>
       <option value="60" selected>1 hour</option>
       <option value="90">1.5 hours</option>
       <option value="120">2 hours</option>
      </select>
     </div>

     <button id="custom-record-btn" class="w-full bg-blue-500 text-white py-2 rounded">
      Start Custom Recording
     </button>
    </div>

    <!-- Active Recordings -->
    <div id="active-recordings" class="hidden">
     <h3 class="font-semibold mb-3">Active Recording</h3>
     <div class="bg-green-800 p-4 rounded-lg">
      <div class="flex items-center justify-between mb-2">
       <span>Recording in progress...</span>
       <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
      </div>
      <div id="mobile-recording-timer" class="text-2xl font-mono">00:00:00</div>
      <button id="mobile-stop-recording" class="w-full bg-red-500 text-white py-2 rounded mt-3">
       <i class="fas fa-stop mr-2"></i>Stop Recording
      </button>
     </div>
    </div>
   </div>
  </div>

 </div>

 <!-- Floating Record Button -->
 <button id="floating-record-btn" class="floating-record-btn pulse">
  <i class="fas fa-video"></i>
 </button>

 <!-- Bottom Navigation -->
 <div class="bottom-nav">
  <div class="nav-item active" data-section="feed">
   <i class="fas fa-home text-xl"></i>
   <div class="text-xs mt-1">Home</div>
  </div>
  <div class="nav-item" data-section="search">
   <i class="fas fa-search text-xl"></i>
   <div class="text-xs mt-1">Search</div>
  </div>
  <div class="nav-item" data-section="record">
   <i class="fas fa-plus-circle text-xl"></i>
   <div class="text-xs mt-1">Record</div>
  </div>
  <div class="nav-item" data-section="notifications">
   <i class="fas fa-heart text-xl"></i>
   <div class="text-xs mt-1">Activity</div>
  </div>
  <div class="nav-item" data-section="profile">
   <i class="fas fa-user text-xl"></i>
   <div class="text-xs mt-1">Profile</div>
  </div>
 </div>

 <!-- Share Modal -->
 <div id="share-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end">
  <div class="bg-white rounded-t-lg w-full p-4">
   <h3 class="text-lg font-semibold mb-4">Share Highlight</h3>

   <div class="grid grid-cols-4 gap-4 mb-4">
    <button class="share-option text-center p-3">
     <i class="fab fa-instagram text-2xl text-pink-500 mb-2"></i>
     <div class="text-xs">Instagram</div>
    </button>
    <button class="share-option text-center p-3">
     <i class="fab fa-tiktok text-2xl text-black mb-2"></i>
     <div class="text-xs">TikTok</div>
    </button>
    <button class="share-option text-center p-3">
     <i class="fab fa-whatsapp text-2xl text-green-500 mb-2"></i>
     <div class="text-xs">WhatsApp</div>
    </button>
    <button class="share-option text-center p-3">
     <i class="fas fa-link text-2xl text-blue-500 mb-2"></i>
     <div class="text-xs">Copy Link</div>
    </button>
   </div>

   <button id="close-share-modal" class="w-full bg-gray-200 text-gray-800 py-3 rounded-lg">
    Cancel
   </button>
  </div>
 </div>

 <!-- Toast Container -->
 <div id="mobile-toast-container" class="fixed top-4 left-4 right-4 z-50 space-y-2">
  <!-- Toast messages will appear here -->
 </div>

 <script src="js/mobile-app.js"></script>
</body>

</html>
